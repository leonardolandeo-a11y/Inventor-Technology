{% extends 'base.html' %} 

{% block content %}
<div class="calendar-container">
    <h2>Calendario: {{ month }} / {{ year }}</h2>

    <div class="calendar-grid">
        {% for day in week %}
            <div class="day-header">{{ day }}</div>
        {% endfor %}

        {% for week in month_days %}
            {% for day in week %}
                <div class="day-cell {% if day == 0 %}empty{% endif %}">
                    {% if day != 0 %}
                        <span class="day-number">{{ day }}</span>
                        {% endif %}
                </div>
            {% endfor %}
        {% endfor %}
    </div>
</div>
{% endblock %}
