{% extends 'base.html' %}

{% block content %}
<div class="table-responsive">
    <table class="cyber-table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            {% for worker in workers %}
            <tr>
                <td class="highlight-text">{{ worker.username }}</td>
                
                <td>
                    <div class="user-badge">
                        <i class="fas fa-user-circle"></i> {{ worker.first_name }}
                    </div>
                </td>
                
                <td>
                    <div class="user-badge">
                        <i class="fas fa-user-circle"></i> {{ worker.last_name }}
                    </div>
                </td>
                <td>
                    <div class="user-badge">
                        <i class="fas fa-user-circle"></i> {{ worker.email }}
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" style="text-align: center; padding: 40px;">
                    <div style="color: var(--text-muted); font-size: 1.1rem;">
                        <i class="fas fa-folder-open" style="font-size: 2rem; margin-bottom: 10px; display:block;"></i>
                        No hay empleados.
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
